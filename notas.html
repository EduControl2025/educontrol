<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="fenaaa.png" type="image/png">
    <title>Boletín de Notas</title>
    <link rel="stylesheet" href="notas.css">
</head>
<body>
    <h1>Boletín de Notas</h1>
    
    <label for="curso">Seleccionar Año:</label>
    <select id="curso" onchange="cargarDivisiones()">
        <option value="">-- Seleccionar --</option>
        <option value="1">1°</option>
        <option value="2">2°</option>
        <option value="3">3°</option>
        <option value="4">4°</option>
        <option value="5">5°</option>
        <option value="6">6°</option>
    </select>

    <label for="division">Seleccionar División:</label>
    <select id="division" onchange="mostrarBoletin()">
        <option value="">-- Seleccionar --</option>
    </select>

    <div id="boletin"></div>

    <script src="notas.js"></script>
</body>
</html>
