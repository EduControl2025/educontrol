<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <style>
        /* menú */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat Alternates', sans-serif;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background: rgb(2,0,36);
            background: linear-gradient(180deg, rgba(2,0,36,1) 0%, rgba(5,0,61,1) 45%, rgba(0,133,255,1) 100%);
            background-attachment: fixed;
        }
        .capa {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.6);
            z-index: -1;
            top: 0; left: 0;
        }
        .header {
            width: 100%;
            height: 85px;
            position: fixed;
            top: 0; left: 0;
            background-color: #000000;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        .container .btn-menu, .logo {
            float: left;
            line-height: 100px;
        }
        .container .btn-menu label {
            color: #fff;
            font-size: 25px;
            cursor: pointer;
        }
        .logo h1 {
            color: #fff;
            font-weight: 400;
            font-size: 22px;
            margin-left: 10px;
        }
        .container .menu {
            float: right;
            line-height: 100px;
        }
        .container .menu a {
            display: inline-block;
            padding: 15px;
            line-height: normal;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            font-size: 15px;
            margin-right: 5px;
        }
        .container .menu a:hover {
            border-bottom: 2px solid #c7c7c7;
            padding-bottom: 5px;
        }
        #btn-menu {
            display: none;
        }
        .container-menu {
            position: fixed;
            background: rgba(0,0,0,0.5);
            width: 100%;
            height: 100vh;
            top: 0; left: 0;
            transition: all 500ms ease;
            opacity: 0;
            visibility: hidden;
        }
        #btn-menu:checked ~ .container-menu {
            opacity: 1;
            visibility: visible;
        }
        .cont-menu {
            width: 100%;
            max-width: 250px;
            background: #1c1c1c;
            height: 100vh;
            position: relative;
            transition: all 500ms ease;
            transform: translateX(-100%);
        }
        #btn-menu:checked ~ .container-menu .cont-menu {
            transform: translateX(0%);
        }
        .cont-menu nav {
            transform: translateY(15%);
        }
        .cont-menu nav a {
            display: block;
            text-decoration: none;
            padding: 20px;
            color: #c7c7c7;
            border-left: 5px solid transparent;
            transition: all 400ms ease;
        }
        .cont-menu nav a:hover {
            border-left: 5px solid #c7c7c7;
            background: #1f1f1f;
        }
        .cont-menu label {
            position: absolute;
            right: 5px;
            top: 10px;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
        }

        /*final del menú*/

  
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f7fc;
            color: #333;
        }
        h2 {
            color: #4A90E2;
            font-size: 24px;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4A90E2;
            color: white;
        }
        button {
            cursor: pointer;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4A90E2;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #357ABD;
            transform: scale(1.05);
        }
        select, input {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }
        select:focus, input:focus {
            border-color: #4A90E2;
            outline: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        table, button, select, input {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <!-- Menú -->
    <header class="header">
        <div class="container">
            <div class="btn-menu">
                <label for="btn-menu">☰</label>
            </div>
            <div class="logo">
                <h1>Gestión de Alumnos</h1>
            </div>
        </div>
    </header>

    <div class="capa"></div>
    <input type="checkbox" id="btn-menu">
    <div class="container-menu">
        <div class="cont-menu">
            <nav>
                <a href="index.html">Inicio</a>
                <a href="horarios.html">Horarios</a>
                <a href="notas.html">Notas</a>
                <a href="asistencias.html">Asistencias</a>
                <a href="nose">Salir</a>
            </nav>
            <label for="btn-menu">✖️</label>
        </div>
    </div>
    <!-- Fin del Menú -->

    <!-- Contenido Principal -->
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
     
    <h2>Lista de Alumnos</h2>
    <h3>Agregue alumnos para ver en pantalla</h3>
    <input type="text" id="nombre" placeholder="Nombre del alumno">
    <select id="anio">
        <option value="1">1° Año</option>
        <option value="2">2° Año</option>
        <option value="3">3° Año</option>
        <option value="4">4° Año</option>
        <option value="5">5° Año</option>
        <option value="6">6° Año</option>
    </select>
    <select id="division">
        <option value="A">A</option>
        <option value="B">B</option>
    </select>
    <button onclick="agregarAlumno()">Agregar</button>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Curso</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="lista-alumnos">
        </tbody>
    </table>

    <script>
        function agregarAlumno() {
            let nombre = document.getElementById("nombre").value;
            let anio = document.getElementById("anio").value;
            let division = document.getElementById("division").value;
            if (nombre.trim() !== "") {
                let tabla = document.getElementById("lista-alumnos");
                let fila = tabla.insertRow();
                let celdaNombre = fila.insertCell(0);
                let celdaCurso = fila.insertCell(1);
                let celdaAccion = fila.insertCell(2);
                celdaNombre.textContent = nombre;
                celdaCurso.textContent = anio + "° " + division;
                let botonEliminar = document.createElement("button");
                botonEliminar.textContent = "Eliminar";
                botonEliminar.onclick = function () {
                    tabla.deleteRow(fila.rowIndex - 1);
                };
                celdaAccion.appendChild(botonEliminar);
                document.getElementById("nombre").value = "";
            } else {
                alert("Por favor, ingrese un nombre.");
            }
        }
    </script>

</body>
</html>
